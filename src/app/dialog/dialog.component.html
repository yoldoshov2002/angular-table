<h1 mat-dialog-title>Add Product</h1>

<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Name of product</mat-label>
      <input matInput formControlName="productName" placeholder="Phone">
      <mat-icon matSuffix>dialpad</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone of model</mat-label>
      <mat-select placeholder="Category" formControlName="category">
        <mat-option value="iPhone">iPhone</mat-option>
        <mat-option value="Samsung">Samsung</mat-option>
        <mat-option value="Huawei">Huawei</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-radio-group formControlName="condition" class="example-radio-group">
      @for (product of conditionProduct; track product) {
      <mat-radio-button class="example-radio-button" [value]="product">{{product}}</mat-radio-button>
      }
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Price" formControlName="price">
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addProduct()">{{ actionBtn }}</button>
</div>
